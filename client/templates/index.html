<template name="index">
  <div style="background-color:black; padding:10px">
  	<div class="row">
      <div class="col-lg-offset-1 col-lg-2 col-sm-2">
        <center><label style="font-size:35px; color:white">TS-Toolkit</label></center>
      </div>
    </div>
  </div>

  <div >
  	<div class="row" style="margin-top:2%">
    <center>
  		<div class="col-lg-3 col-lg-offset-4 col-xs-12 col-sm-5 col-sm-offset-4 col-md-5 col-md-offset-4">
  			<div style="height:410px;border-style:solid;border-width:2px;border-color:black;background-color: #202020" class="panel panel-default">
    				<div class="panel-body">
      				<form>
      					<div style="font-size:275%; margin-bottom:3%; color:white ; background-color:black">
      					<center><label>TS-Toolkit</label></center>
      					</div>
      					<div style="font-size:100%;margin-top:2%;color:white">
      					<label>Sign in to your account</label>
      					</div>
      					<div class="form-group">
     							 <input type="email" style="height:45px" name="email" id="txtLoginEmail" class="form-control" placeholder="Enter email" required>
    						</div>
    						<div class="form-group">
     							 <input type="Password" style="height:45px" name="pass" id="txtLoginPass" class="form-control" placeholder="Password" required>
    						</div>
    						<div class="form-group">
      						<div>
        							<button name="btn-login" id="btnLoginSignin" class="btn btn-lg btn-primary btn-block">Sign-In</button>
      						</div>
    						</div>
    						<div class="form-group">
      						<div>
        							<a href="{{pathFor 'register'}}"  class="btn btn-lg btn-success btn-block">Create Account</a>
      						</div>
    						</div>
      				</form>
    				</div>
  			</div>
  		</div></center>
  	</div>
  </div>
</template>



<!--Registration-->


<template name="register">
  <div style="background-color:black; padding:10px">
  	<div class="row">
      <div class="col-lg-offset-1 col-lg-2">
        <center><label style="font-size:35px; color:white">TS-Toolkit</label></center>
      </div>

      <div class="col-lg-offset-6 col-lg-1" style="margin-top:8px">
          <center><a href="{{pathFor 'index'}}" class="btn  btn-danger btn-block">Sign In</a></center>
      </div>
    </div>
  </div>
  <div class="row" style="margin-top:2%">
  	<div class="col-lg-offset-2 col-lg-8">
  			<div class="panel panel-default">
    				<div class="panel-body">
      				<div style="font-size:250%; color:#9fa8b0">
      								<center><label style="color:black">Registration Form</label></center>
      					</div>
      				<form>
      					<div class="row">
      						<div class="col-lg-offset-3 col-lg-6">
      							<div class="form-group">
                      <div class="form-group">
       							 		<input type="text" style="height:45px" name="email" id="txtRegEmail" class="form-control" placeholder="Email Address" required>
      								</div>

      								<div class="form-group">
       							 		<input type="text" style="height:45px" name="username" id="txtRegUser" class="form-control" placeholder="Username" required>
      								</div>

      								<div class="form-group">
       							 		<input type="password" style="height:45px" name="password" id="txtRegPass" class="form-control" placeholder="Password" required>
      								</div>

      								<div class="form-group">
       							 		<input type="password" style="height:45px" name="cpassword" id="txtRegCpass" class="form-control" placeholder="Confirm Password" required>
      								</div>

                      <div class="form-group">
                         <button id="btnStudent">Student</button>
                         <button id="btnTeacher">Teacher</button>
                         <br>
                         {{#if isteacher 'teacher'}}
                           <label class="control-label"  for="Token">Token</label>
                           <div class="controls">
                             <input type="text" id="txtRegToken" name="Token" placeholder="Token" class="input-xlarge">
                             <p class="help-block">Please type the token given by admin</p>
                           </div>
                         {{/if}}
                       </div>

      								<div>
        									<button type="submit" name="btn-signup" id="btnRegCreate" class="btn btn-lg btn-success btn-block">Create Account</button>
      								</div>
    								</div>
    							</div>
      					</div>

      				</form>
    				</div>
  			</div>
  		</div>
  </div>
</template>
