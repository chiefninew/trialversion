
<template name="Userlist">
  <label>Username: </label><input type="text" value="" id="txtSearchStud">
  <br/>

  {{#each userdata}}
  <div class="col-lg-3 col-md-3 col-sm-6">
    {{>Userdata}}
  </div>
  {{/each}}
</template>

<template name="Userdata">

      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">{{username}}</h4>
        </div>
        <div class="modal-body">
          <img src="{{profpic}}" width="100%" class="img-responsive" alt="Responsive image">
          <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#{{username}}" aria-expanded="false" aria-controls="collapseExample">
            Button with data-target
          </button>
          <br/>
          <div class="collapse" id="{{username}}">
            <div class="well">
              Email: {{emails.[0].address}}
              {{password.[0]}}
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="btnAdminDeactivate">De-Activate</button>
        </div>
      </div>

</template>
