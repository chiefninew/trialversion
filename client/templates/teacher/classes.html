<template name="classes">
  {{>createclassmodal}}
  <br>
  {{#each classes}}
    <div class="col-xs-12 col-lg-3 col-md-4 col-sm-6">
      {{>classrooms}}
      <br>
    </div>

  {{/each}}
</template>

<!--get the list of classrooms created by the user teacher-->
<template name="classrooms">

    <div class="modal-content">
      <div class="modal-header">
        <!--<button type="button" class="close btndelclass" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>-->
        <center><b><h3 class="modal-title">{{description}}</h3></b></center>
      </div>
      <div class="modal-body">
        <h5><b>Section Code:</b> {{sec_code}}</h5>
        <h5><b>Subject Code:</b> {{subj_code}}</h5>
        <h5><b>Schedule:</b> {{sched}}</h5>
        <h5><b>Semester:</b> {{sem}}</h5>
        <h5><b>School Year:</b> {{school_yr}}</h5>
        <h5><b>Number of Students:</b> {{students}}</h5>
        <h5><b>Pass Key:</b> {{passkey}}</h5>
      </div>
      <div class="modal-footer">

        <button type="button" class="btn btn-danger btndelclass">Delete Class</button>
        <button type="button" class="btn btn-primary btnviewclass">View Class</button>
      </div>
    </div><!-- /.modal-content -->

</template>



<!--create class template-->
<template name="createclassmodal">
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Create Class
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Create Class</h4>
      </div>

      <div class="modal-body">
          <div class="row">

                    <div class="form-group">
                        <label for="description" class="col-sm-3 control-label">Description</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="description" name="description">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="subjectcode" class="col-sm-3 control-label">Subject Code</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="subjectcode" name="subjectcode">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="sectioncode" class="col-sm-3 control-label">Section Code: </label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="sectioncode" name="sectioncode">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="schedule" class="col-sm-3 control-label">Schedule: </label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="schedule" name="schedule">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="semester" class="col-sm-3 control-label">Semester: </label>
                        <div class="col-sm-9">
                            <select class="form-control" id="semester" name="semester">
                                <option>1st Semester</option>
                                <option>2nd Semester</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="schoolyear" class="col-sm-3 control-label">School Year</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="schoolyear" name="schoolyear">
                        </div>
                    </div>

          </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary btnsaveclass" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>
</template>
